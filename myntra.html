<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="myntra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<main>

        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>

            <div class="action_container">

        <img class="sale_item" src="categories/2.jpg">

        <img class="sale_item" src="categories/5.jpg">
        <img class="sale_item" src="offers/5.png">
        <img class="sale_item" src="offers/6.png">

        <img class="sale_item" src="offers/9.png">
        <img class="sale_item" src="offers/10.png">

        <img class="sale_item" src="offers/9.png">
        <img class="sale_item" src="offers/10.png">

    <div class="catergory_items">
        <img class="sale_item" src="categories/1.jpg">
        <img class="sale_item" src="categories/2.jpg">
        <img class="sale_item" src="categories/3.jpg">
        <img class="sale_item" src="categories/4.jpg">
        <img class="sale_item" src="categories/5.jpg">
        <img class="sale_item" src="categories/6.jpg">
        <img class="sale_item" src="categories/7.jpg">
